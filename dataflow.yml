flow: HomeAutomation
operators:
  - id : LuminosityNorm
    uri: file://./luminosity-normalization/normalization.py
    inputs:
        - id: LuminosityRaw
          type: float
    outputs:
        - id: LuminosityNorm
          type: float
  - id: Detection
    uri: file://./face-detect/detect.py
    configuration:
      net_cfg: ./face-detect/yolov3-face.cfg
      net_weights: ./face-detect/yolov3-wider_16000.weights
      classes: ./face-detect/face_classes.txt
    inputs:
      - id: Image
        type: frame
    outputs:
      - id: Faces
        type: face_array
  - id: Recognition
    uri: file://./recognition/recog.py
    configuration:
      weights: ./recognition/facenet_keras_weights.h5
      encodings: ./recognition/encodings.pkl
    inputs:
      - id: Faces
        type: face_array
    outputs:
      - id: People
        type: people_array
  - id: SensorFusion
    uri: file://./sensor-fusion/sensor-fusion.py
    inputs:
      - id: People
        type: people_array
      - id: Luminosity
        type: float
    outputs:
      - id: Lamps
        type: lamp_dict
sources:
  - id : Luminosity
    uri: file://./luminosity-source-bridge/bridge.py
    output:
        id: LuminosityRaw
        type: float
  - id : Camera
    uri: file://./camera-source/camera.py
    configuration:
      fps: 1
    output:
        id: Capture
        type: frame
sinks:
  - id : AlexaSink
    uri: file://./alexa-sink/alexa-sink.py
    configuration:
      code: aa
      client_id: bb
      client_secret: cc
    input:
        id: Data
        type: lamp_dict
links:
- from:
    node : Camera
    output : Capture
  to:
    node : Detection
    input : Image
- from:
    node : Detection
    output : Faces
  to:
    node : Recognition
    input : Faces
- from:
    node : Recognition
    output : People
  to:
    node : SensorFusion
    input : People
- from:
    node : SensorFusion
    output : Lamps
  to:
    node : AlexaSink
    input : Data
- from:
    node : Luminosity
    output : LuminosityRaw
  to:
    node : LuminosityNorm
    input : LuminosityRaw
- from:
    node : LuminosityNorm
    output : LuminosityNorm
  to:
    node : SensorFusion
    input : Luminosity

